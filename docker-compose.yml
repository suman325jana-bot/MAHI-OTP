version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mahi
      POSTGRES_PASSWORD: mahi_pass
      POSTGRES_DB: mahiotp
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: ./backend
    depends_on:
      - postgres
      - redis
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://mahi:mahi_pass@postgres:5432/mahiotp
      - REDIS_URL=redis://redis:6379
    ports: ["3000:3000"]
    volumes:
      - ./backend:/usr/src/app
    command: ["npm", "run", "dev"]

  frontend:
    build: ./frontend
    ports: ["5173:5173"]
    volumes:
      - ./frontend:/usr/src/app
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
