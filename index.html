        }
        .label {
            display: block;

            position: absolute;

            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.25rem;
        }
        .button {
            width: 100%;
            padding: 0.75rem;

            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;

            cursor: pointer;
            transition: all 0.2s;

            overflow: hidden;

        .button:hover {

        .google-icon {

            height: 1.5rem;

        }
        .footer a {

        .loading {

            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;

        @keyframes spin {
            to { transform: rotate(360deg); }

        .form-group:focus-within {

        .input:valid {

        .input:invalid:not(:focus):not(:placeholder-shown) {

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">MAHI</div>
                <h1 class="title">Sign In to MAHI</h1>
                <p class="subtitle">New Here? <a href="/register" class="signup-link">Create an Account</a></p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" id="email" name="email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <div class="password-container">
                        <input class="input" type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <button type="submit" class="button" id="login">
                    <span class="button-text">Login</span>
                    <span class="loading" style="display: none;" id="loadingSpinner"></span>
                </button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>
            
            <button class="google-btn" id="googleLogin">
                <img src="https://placehold.co/24x24/ffffff/000000?text=G" alt="Google" class="google-icon">
                Continue with Google
            </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const googleLogin = document.getElementById('googleLogin');
            const loginButton = document.getElementById('login');
            const buttonText = document.querySelector('.button-text');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });
            
            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Clear previous errors
                document.getElementById('emailError').textContent = '';
                document.getElementById('passwordError').textContent = '';
                
                // Validate email
                const email = emailInput.value.trim();
                if (!email) {
                    document.getElementById('emailError').textContent = 'Email is required';
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    document.getElementById('emailError').textContent = 'Email is invalid';
                    isValid = false;
                }
                
                // Validate password
                const password = passwordInput.value;
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Password is required';
                    isValid = false;
                } else if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading state
                    buttonText.textContent = 'Logging in...';
                    loadingSpinner.style.display = 'inline-block';
                    loginButton.disabled = true;
                    
                    // Simulate API call
                    setTimeout(() => {
                        // Reset button state
                        buttonText.textContent = 'Login';
                        loadingSpinner.style.display = 'none';
                        loginButton.disabled = false;
                        
                        // Show success message
                        alert('Login successful! (This is a demo)');
                        
                        // In a real application, you would redirect to dashboard
                        // window.location.href = '/dashboard';
                    }, 2000);
                }
            });
            
            // Google login simulation
            googleLogin.addEventListener('click', function() {
                // Show loading state
                this.innerHTML = '<span class="loading" style="margin-right: 0.5rem;"></span>Redirecting...';
                this.disabled = true;
                
                setTimeout(() => {
                    alert('Google login would be initiated (This is a demo)');
                    this.innerHTML = '<img src="https://placehold.co/24x24/ffffff/000000?text=G" alt="Google" class="google-icon">Continue with Google';
                    this.disabled = false;
                }, 1500);
            });
            
            // Add input validation in real-time
            emailInput.addEventListener('input', function() {
                if (this.value && !/\S+@\S+\.\S+/.test(this.value)) {
                    document.getElementById('emailError').textContent = 'Email is invalid';
                } else {
                    document.getElementById('emailError').textContent = '';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value && this.value.length < 6) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                } else {
                    document.getElementById('passwordError').textContent = '';
                }
            });
            
            // Add floating label effect
            const inputs = document.querySelectorAll('.input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('.label').style.color = '#3b82f6';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.querySelector('.label').style.color = '#374151';
                    }
                });
            });
        });
    </script>
